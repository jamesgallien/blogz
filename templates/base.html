<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
    <style>
        .error {    
            color: red;    
        }    
    </style>    
<body>

    <a href='/blog'>Main Blog Page</a>
    <a href='/newpost'>Add a Blog Entry</a>

    <h1>{{title}}</h1>

    {% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}

    </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
